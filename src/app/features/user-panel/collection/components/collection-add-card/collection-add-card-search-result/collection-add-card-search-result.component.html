<div class="m-2 mb-6 flex h-full flex-col">
    <div class="flex justify-center sm:justify-items-start">
        <img
            [src]="card | getApiCardImg: language"
            class="card-img-top w-56 transform transition-transform hover:scale-105 sm:w-44"
            [alt]="card | getApiCardName: language" />
    </div>

    <div class="flex flex-col">
        <div class="mt-2 flex justify-between align-middle">
            <h4 class="my-2">{{ card | getApiCardName: language | getTruncateText: 15 }}</h4>
            <span
                class="my-2 border border-white text-sm font-bold"
                [ngClass]="card.rarity | getRarityClass"
                >{{ card.rarity | getRaritySymbol }}</span
            >
        </div>
        <div class="flex flex-col">
            <p class="bg-silver text-sm">{{ card.setName | translate }}</p>
            <p class="text-sm">{{ card.artist | translate }}</p>
        </div>
        <div class="flex w-full items-center gap-2 sm:w-44">
            <mat-form-field class="dense-3 mt-2 h-[40px] w-1/2" appearance="outline">
                <mat-select [(value)]="selectedNumberOfItems" placeholder="0" #selectValue>
                    <mat-option>0</mat-option>
                    <mat-option
                        *ngFor="let number of numberOfItems; trackBy: trackByItem"
                        [value]="number"
                        >{{ number }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button
                class="w-1/2"
                mat-flat-button
                color="primary"
                (click)="addCardsToBasket(selectValue.value)"
                [disabled]="this.selectValue.value === 0">
                {{ 'Collection.addCard.searchResult.add' | translate }}
            </button>
        </div>
    </div>
</div>
