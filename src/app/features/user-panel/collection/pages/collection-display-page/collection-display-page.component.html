<section>


  <app-collection-display-search-form></app-collection-display-search-form>
  <button (click)="switchView()">Switch View</button>
  <div class="w-full ">

    <app-collection-display-image *ngIf="switchDisplay">
      <div class="p-2 " *ngFor="let card of (cards$ | async)">
        <app-collection-display-search-result
          [card]="card"
          (cardDeleted)="handleCardDeleted($event)">
        </app-collection-display-search-result>
      </div>
    </app-collection-display-image>

    <app-collection-display-list *ngIf="!switchDisplay"
                                 [cards$]="cards$"
    >
    </app-collection-display-list>

  </div>

</section>
