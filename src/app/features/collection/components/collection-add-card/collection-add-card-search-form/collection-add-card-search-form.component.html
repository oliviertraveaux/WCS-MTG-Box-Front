<div class="flex h-full flex-col py-2">
    <form [formGroup]="searchForm" class="flex flex-wrap">
        <mat-form-field appearance="outline" class="w-full sm:w-3/12 sm:px-1.5">
            <mat-label>Name</mat-label>
            <input
                matInput
                placeholder="Sol Ring"
                (keydown.enter)="search()"
                [value]="searchForm.value.name"
                formControlName="name" />
            <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="search()"
                [disabled]="searchForm.invalid">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-2/12 sm:px-1.5">
            <mat-select formControlName="language">
                <mat-option *ngFor="let language of LANGUAGES" [value]="language.value">
                    {{ language.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-2/12 sm:px-1.5">
            <mat-label>Couleur</mat-label>
            <mat-select formControlName="color">
                <mat-option value="">Aucune</mat-option>
                <mat-option *ngFor="let color of CARD_COLORS" [value]="color.value">
                    {{ color.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-3/12 sm:px-1.5">
            <mat-label>Raret√©</mat-label>
            <mat-select formControlName="rarity">
                <mat-option value="">Aucune</mat-option>
                <mat-option *ngFor="let rarity of Object.values(CardRarity)" [value]="rarity">
                    {{ rarity }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-2/12 sm:px-1.5">
            <mat-label>CCM</mat-label>
            <input
                min="0"
                matInput
                type="number"
                [value]="searchForm.value.name"
                formControlName="convertedManaCost" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-1/4 sm:px-1.5">
            <mat-label>Type</mat-label>
            <input type="text" matInput formControlName="type" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option value="">Aucune</mat-option>
                <mat-option *ngFor="let type of filteredCardTypes | async" [value]="type">
                    {{ type }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-1/4 sm:px-1.5">
            <mat-label>Texte</mat-label>
            <input matInput formControlName="text" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full sm:w-1/4 sm:px-1.5">
            <mat-label>Artiste</mat-label>
            <input matInput formControlName="artist" />
        </mat-form-field>
    </form>
    <div class="flex-grow"></div>

    <div class="flex sm:justify-end">
        <div class="flex w-full flex-col sm:w-1/2 sm:flex-row-reverse">
            <button
                class="my-1 w-full sm:mx-1 sm:w-1/2"
                mat-flat-button
                color="primary"
                (click)="search()"
                [disabled]="!isFormValid">
                RECHERCHER
            </button>
            <button
                class="my-1 w-full sm:mx-1 sm:w-1/2"
                mat-flat-button
                (click)="reset()"
                [disabled]="!isFormValid">
                REINITIALISER
            </button>
        </div>
    </div>
</div>
