<div *ngIf="!isCookieAccepted" class="cookie-popup">
    <div class="cookie-content">
        <p class="mt-6">{{ 'Cookie.consent' | translate }}</p>
        <button (click)="acceptCookies()">{{ 'Cookie.button' | translate }}</button>
    </div>
</div>

<section class="login-container mx-auto max-w-md">
    <form
        [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
        class="login-form flex flex-col gap-4 p-12">
        <img src="./assets/images/background/mtg-background.png" class="rounded-full" />

        <mat-form-field appearance="fill" class="login-form-field mt-2 w-full">
            <mat-label>{{ 'Login.username' | translate }}</mat-label>

            <input matInput type="text" formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-form-field w-full">
            <mat-label>{{ 'Login.password' | translate }}</mat-label>

            <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <a
            class="cursor-pointer text-xs text-gray-500 hover:underline"
            (click)="openForgotPasswordDialog()"
            >{{ 'ResetPassword.forgot-password' | translate }}</a
        >

        <button mat-raised-button color="primary" type="submit" class="login-button w-full py-2">
            {{ 'Login.login' | translate }}
        </button>
    </form>

    <p class="text-center">
        <a [routerLink]="['/register']" class="text-blue-500 hover:underline">{{
            'Login.no-account' | translate
        }}</a>
    </p>
</section>
