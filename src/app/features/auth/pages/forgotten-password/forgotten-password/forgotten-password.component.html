<div class="password-reset-container mx-auto mt-10 max-w-lg rounded-lg bg-white p-4 shadow-lg">
    <h2 class="mb-4 text-center text-2xl font-bold">
        {{ 'ResetPassword.reset-password' | translate }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="resetPassword()" class="space-y-6">
        <input type="hidden" formControlName="token" />

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>{{ 'ResetPassword.new-password' | translate }}</mat-label>
            <input matInput type="password" formControlName="newPassword" required />
            <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
                {{ 'ResetPassword.password-required' | translate }}
            </mat-error>
            <mat-error *ngIf="form.get('newPassword')?.hasError('minLength')">
                {{ 'ResetPassword.password-length' | translate }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>{{ 'ResetPassword.confirm-password' | translate }}</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required />
            <mat-error *ngIf="form.hasError('mismatch')">
                {{ 'ResetPassword.password-match' | translate }}
            </mat-error>
        </mat-form-field>

        <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-full"
            [disabled]="!form.valid">
            {{ 'ResetPassword.update-password' | translate }}
        </button>
    </form>
</div>
