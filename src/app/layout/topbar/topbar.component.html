<mat-toolbar color="primary">
    <div class="flex w-full items-center justify-between px-2 sm:px-16">
        <a routerLink="home">{{ 'Topbar.title' | translate }}</a>
        <div class="flex items-center justify-end gap-4">
            <button
                mat-raised-button
                aria-label="ComplÃ©ter ou crÃ©er une collection."
                routerLink="user-panel/collection/add">
                <mat-icon>add</mat-icon>
                {{ 'Topbar.add' | translate }}
            </button>

            <a *ngIf="isLoggedIn()" (click)="logout()">{{ 'Topbar.logout' | translate }}</a>
