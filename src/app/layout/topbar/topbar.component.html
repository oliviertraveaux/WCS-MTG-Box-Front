<mat-toolbar color="primary">
  <div class="flex w-full justify-between items-center px-2 sm:px-16">
    <a routerLink="">MTGBox</a>
    <div class="flex gap-4 justify-end items-center">
      <button mat-raised-button aria-label="Compléter ou créer une collection." routerLink="collection/add">
        <mat-icon>add</mat-icon>
        Ajouter

      <a *ngIf="authService.isAuthenticated()" (click)="logout()">Déconnexion</a>

    </div>
  </div>
</mat-toolbar>
